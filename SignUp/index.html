<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="posstyle">
            <span>Don't have an account?<span class="loginbtn" onClick={usersigninhandler}>Get started</span></span>
        </div>
        <div class="row align-items-center">
            <div class="col img_container">
                <div class="imgbox">
                    <div>
                        <img src="https://img.freepik.com/free-vector/green-leaves-logo_78370-2096.jpg?w=1380&t=st=1695488195~exp=1695488795~hmac=18288d285197931110e5601c86588b8569d214ec32a7f1e0c22448ebf90777f2" alt="logo" class="logo" width="100" height="100"></img>
                        <span class="heading">Hi,Welcome Back</span>
                    </div>
                    <img src="https://www.apsnet.org/edcenter/disandpath/oomycete/pdlessons/Article%20Images/LateBlight03.jpg" height="318" width="400" alt="signup.png" style="
                    box-shadow: 0px 0px 12px green;
                    left: 50%;
                    position: absolute;
                    transform: translateX(-50%);
                    "></img>
                </div>
            </div>
            <div class="col form_container">
                <div class="headingpos">
                    <span class="headingform">Sign in to Manthan</span>
                </div>
                <form method="POST">
                    <div class="form-group w-75">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control p-2 w-100" id="exampleInputEmail1" value={email} onChange={setuseremail} aria-describedby="emailHelp" placeholder="Enter email" autoComplete="off" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group w-75">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control p-2" id="exampleInputPassword1" value={password} onChange={setuserpassword} placeholder="Password" autoComplete="off" />
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block my-2 w-75" onClick={userlogin}>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
